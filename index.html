<!DOCTYPE html>
<html>
<head>

  <title>To Do</title>
  <meta name="description" content="To Do">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
<link rel="stylesheet" href="BuildStack/main.css" />

</head>
<body class="paper">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="header text-center">
              <h2>Jake's To Do List</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="input-group search">
              <input type="text" class="form-control" id="todoItem" placeholder="I need to...">
              <span class="input-group-btn">
                <button class="btn btn-secondary add_button" type="button">Add</button>
              </span>
            </div>
            <h3 class="list_title">What Needs Done</h3>
            <ul id="todos">

            </ul>
            <button class="btn btn-secondary delete_button center-block" type="button">Delete</button>
          </div>
        </div>
      </div>
</body>

<script src="BuildStack/main.js"></script>

</html>
